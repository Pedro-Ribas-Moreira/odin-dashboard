<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>The Odin Project: Dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <header>
        <div class="search__div">
          <input type="text" class="search__input" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="user__div">
          <div class="text">
            <h2 class="username">Pedro Moreira</h2>
            <p>Trainer</p>
          </div>
          <div class="user__image">
            <img src="./assets/profilepicture.png" alt="ash" />
            <div class="img_effect"></div>
          </div>
        </div>
      </header>
      <div class="sidebar">
        <div class="logo">
          <i class="fa-brands fa-squarespace"></i>
          <h1>Dashboard</h1>
        </div>
        <div class="nav">
          <ul class="sidenav">
            <li class="nav-items">
              <a href="#" class="nav-links">
                <i class="fa-solid fa-house"></i> Home</a
              >
            </li>

            <li class="nav-items">
              <a href="#" class="nav-links"
                ><i class="fa-solid fa-message"></i> Messages</a
              >
            </li>
            <li class="nav-items">
              <a href="#" class="nav-links"
                ><i class="fa-solid fa-clock-rotate-left"></i> History</a
              >
            </li>
            <li class="nav-items">
              <a href="#" class="nav-links"
                ><i class="fa-solid fa-newspaper"></i> Tasks</a
              >
            </li>
            <li class="nav-items">
              <a href="#" class="nav-links"
                ><i class="fa-solid fa-people-group"></i> Communities</a
              >
            </li>
          </ul>
        </div>
        <div class="settings-nav">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-headset"></i> Support</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-user-shield"></i> Privacy</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
