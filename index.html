<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>The Odin Project: Dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <header>
        <div class="logo">
          <div class="logo__div">
            <i class="fa-solid fa-square-full first"></i>
            <i class="fa-solid fa-square-full second"></i>
          </div>
        </div>
        <div class="search__div">
          <input type="text" class="search__input" />
          <i class="fa-solid fa-magnifying-glass search__icon"></i>
        </div>
        <div class="user__div">
          <div class="text">
            <h2 class="username">Ash Ketchum</h2>
            <p>Trainer</p>
          </div>
          <div class="user__image">
            <img src="./assets/profilepicture.png" alt="ash" />
            <div class="img_effect"></div>
          </div>
        </div>
      </header>
      <div class="sidebar">
        <div class="nav">
          <ul class="sidenav">
            <li class="nav-items">
              <a href="#" class="nav-links">
                <i class="fa-solid fa-house"></i
              ></a>
            </li>

            <li class="nav-items">
              <a href="#" class="nav-links"
                ><i class="fa-solid fa-message"></i
              ></a>
            </li>

            <li class="nav-items">
              <a href="#" class="nav-links"
                ><i class="fa-solid fa-newspaper"></i
              ></a>
            </li>
            <li class="nav-items">
              <a href="#" class="nav-links"
                ><i class="fa-solid fa-people-group"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="settings-nav">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-gear"></i> </a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-headset"></i> </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <h3>DASHBOARD</h3>
        <div class="total">
          <div class="total__div">
            <div>
              <div class="icon__div"><i class="fa-solid fa-eye"></i></div>
              <h4>Total Views</h4>
              <span>308.402</span>
              <img src="./assets/lines.svg" alt="lines" srcset="" />
            </div>
            <div>
              <p>Start from 1 Jan 2021</p>
            </div>
          </div>
          <div class="total__div"></div>
          <div class="total__div"></div>
          <div class="total__div"></div>
        </div>
        <div class="list">
          <div class="list__div"></div>
          <div class="list__graph"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
